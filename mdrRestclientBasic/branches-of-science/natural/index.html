    <div id="navbar" class="flex-container">

    </div>
    <h2>Natural Sciences</h2>
    </div>
    
    <div id="counts">
      <div id="mainTableContainer" style="min-height: 100px; padding: 2px; display: block;"></div>
    </div>  
    <script src="../../dashboard.js"></script>
    <script>
      const dashboardArgs = [
                             {"Astronomy":"/app/astronomy"},
                             {"Botany":"/app/botany"},
                             {"Chemistry":"/app/chemistry"},
                             {"EarthSciences":"/app/earthsciences"},
                             {"Ecology":"/app/ecology"},
                             {"Physics":"/app/physics"},
                            ]
      var dashboards = []
      dashboardArgs.forEach(element => {
        Object.entries(element).forEach(([jsonKey, prefix]) => {
          // console.log('k:', jsonKey, 'v:', prefix);
          dashboards.push(dashboardCounts(jsonKey, prefix));
        });
      });
     /*  dashboards = [
        dashboardCounts("/sciencetechnology", "ScienceTechnology"), 
        dashboardCounts("/astronomy", "Astronomy"),
        dashboardCounts("/mathematics", "Mathematics")]; */
      Promise.all(dashboards)
        .then(values => {
          totals = totalthem(values);
          console.log("totals:", totals);
          render(totals);
        })
        .catch(error => {
          console.error("Error in one of the promises:", error);
        });
    </script>
</body>
